<script>
(function() {
    // Ensure all links open in top-level window
    $('a[href]:not([target])').attr('target', '_top');

    // Send a postMessage() to the parent window to notify of our new size
    // whenever it changes
    var resizeFn = function() {
        window.parent.postMessage({
            message: 'uptime-iframe-resized',
            path: window.location.pathname,
            height: document.body.firstElementChild.scrollHeight
        }, '*');
    };
    $(window).on('load resize', resizeFn);
    $(window).on('click', function() { setTimeout(resizeFn, 500); });
    var toggler = $('.navbar-toggler.collapsed');
      toggler.on('click', function() {
        var toggleableId = $(this).attr('data-target');
        if ($(toggleableId).hasClass('collapse')) {
          $(toggleableId).removeClass('collapse')
        } else {
          $(toggleableId).addClass('collapse')
        }
    })
})();
</script>
